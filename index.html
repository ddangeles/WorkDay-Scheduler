<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" 
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/style.css"/>

    <title>Work Day Scheduler</title>

  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Your Work Day Scheduler</h1>
      <p class="lead">A simple calendar to help you navigate your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">

    <section class="legend">
      <div class ="row justify-content-center">
        <div class="col-1">
          Legend:
        </div>
        <div class="col-1 already-past">
          Past Hour
        </div>
        <div class="col-1 current-hour">
          Current Hour
        </div>
        <div class="col-1 future-time">
          Future Hour
        </div>
      </div>
    </section>

      <!-- Timeblocks -->
      <div class="row time-block" id="hour-1">
        <div class="col-1 hour">
          8 am
        </div>
        <textarea class="col-10 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>
      <div class="row time-block" id="hour-2">
        <div class="col-1 hour">
          9 am
        </div>
        <textarea class="col-10 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="hour-3">
        <div class="col-1 hour">
          10 am
        </div>
        <textarea class="col-10 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="hour-4">
        <div class="col-1 hour">
          11 am
        </div>
        <textarea class="col-10 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="hour-5">
        <div class="col-1 hour">
          12 pm
        </div>
        <textarea class="col-10 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="hour-6">
        <div class="col-1 hour">
          1 pm
        </div>
        <textarea class="col-10 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="hour-7">
        <div class="col-1 hour">
          2 pm
        </div>
        <textarea class="col-10 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="hour-8">
        <div class="col-1 hour">
          3 pm
        </div>
        <textarea class="col-10 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="hour-9">
        <div class="col-1 hour">
          4 pm
        </div>
        <textarea class="col-10 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="hour-10">
        <div class="col-1 hour">
          5 pm
        </div>
        <textarea class="col-10 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
